<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Músicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --bg-color: #f4f7f6;
            --card-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-box button {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: var(--primary-dark);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .result-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
        }

        .info {
            flex-grow: 1;
        }

        .info h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .info p {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-headphones-alt"></i> Baixar Músicas</h1>
            <p>Pesquise e baixe suas músicas favoritas do YouTube!</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite o nome da música ou artista...">
            <button id="searchButton"><i class="fas fa-search"></i> Pesquisar</button>
        </div>

        <p id="message" class="message"></p>
        
        <div id="resultsContainer" class="results-list">
            </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const messageDisplay = document.getElementById('message');

        const API_SEARCH_URL = 'https://api.nexfuture.com.br/api/pesquisas/youtube?query=';
        const API_DOWNLOAD_URL = 'https://api.nexfuture.com.br/api/downloads/youtube/play_audio?query=';

        const showMessage = (message, isError = false) => {
            messageDisplay.textContent = message;
            messageDisplay.style.color = isError ? '#FF5555' : '#555';
        };

        const performSearch = async () => {
            const query = searchInput.value.trim();
            if (!query) {
                showMessage("Por favor, digite algo para pesquisar.");
                return;
            }

            resultsContainer.innerHTML = '';
            showMessage("Pesquisando... Aguarde...");

            try {
                const response = await fetch(`${API_SEARCH_URL}${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.status === 'ok' && data.data && data.data.length > 0) {
                    messageDisplay.textContent = '';
                    data.data.forEach(item => {
                        const resultItem = document.createElement('li');
                        resultItem.classList.add('result-item');
                        
                        resultItem.innerHTML = `
                            <img src="${item.thumb}" alt="Capa da música">
                            <div class="info">
                                <h3>${item.title}</h3>
                                <p>${item.uploader}</p>
                            </div>
                            <button class="download-btn" data-url="${item.url}">
                                <i class="fas fa-download"></i> Baixar
                            </button>
                        `;
                        resultsContainer.appendChild(resultItem);
                    });
                } else {
                    showMessage("Nenhum resultado encontrado.");
                }
            } catch (error) {
                console.error("Erro na pesquisa:", error);
                showMessage("Ocorreu um erro ao pesquisar. Tente novamente mais tarde.", true);
            }
        };

        const handleDownload = (event) => {
            const button = event.target.closest('.download-btn');
            if (!button) return;

            const url = button.getAttribute('data-url');
            window.open(`${API_DOWNLOAD_URL}${encodeURIComponent(url)}`, '_blank');
        };

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        resultsContainer.addEventListener('click', handleDownload);
    </script>

</body>
    </html>
